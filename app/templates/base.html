<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Складской учет{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='styles/base.css') }}">

    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Подключение Bootstrap JS и Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    
    <!-- Подключение CSS Select2 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />

    <!-- Подключение jQuery (необходимо для Select2) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>


    <!-- Подключение JS Select2 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    {% block additional_styles %}{% endblock %}
</head>
<body>
    <!-- Хедер -->
    <header>
        <div class="menu-container">
            <div class="logo">
                <h1>Складской учет</h1>
            </div>
            <nav class="navbar">
                <ul>
                    <li><a href="/" class="{% if request.path == '/' %}active{% endif %}">Главная</a></li>
                    <li class="dropdown">
                        <a href="/documents" class="{% if '/documents' in request.path %}active{% endif %}">Документы</a>
                        <!-- <div class="dropdown-content">
                            <a href="/documents/all">Все документы</a>
                            <a href="/documents/in-progress">В работе</a>
                            <a href="/documents/shipped">Отгруженные</a>
                        </div> -->
                    </li>
                    <li>
                        <form action="/create_document" method="post" class="nav-form">
                            <button type="submit" class="nav-button">Создать документ</button>
                        </form>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- Конец хедера -->

    <!-- Основной контент -->
    <main>
        {% block container_class %}
           <div class="container main-container">
        {% endblock %}
        
            {% block content %}
            <!-- Контент будет вставлен здесь -->
            {% endblock %}
        
        {% block end_container %}
            </div>
        {% endblock %}
    </main>
    <!-- Конец основного контента -->

    <!-- Футер -->
    <!-- <footer>
        <div class="container">
            <p>&copy; {{ current_year }} Складской учет. Все права защищены.</p>
            <ul class="footer-links">
                <li><a href="/about">О нас</a></li>
                <li><a href="/contact">Контакты</a></li>
                <li><a href="/privacy">Политика конфиденциальности</a></li>
            </ul>
        </div>
    </footer> -->
    <!-- Конец футера -->
     <!-- Скрипты -->
     <!-- <script src="{{ url_for('static', path='scripts/main.js') }}"></script> -->
     {% block additional_scripts %}{% endblock %}   

    <!-- Инициализация Select2 -->
    <script>
        $(document).ready(function() {
            $('.select2').select2({
                width: '100%'
            });
        });
    </script>
</body>
</html>
